<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List faculties</title>
</head>
<body>
    <h1>List faculties</h1>
    <form name="faculty" action="/list_faculties" method="post">
        <select name="faculties">
        {% for faculty in faculties %}
             <option name="{{faculty.name}}" value="{{faculty.id}}">{{faculty.name}}</option>
        {% endfor %}
        </select>
        <p><input type="submit"></p>
    </form>
     {% if show %}
    <p>List students of faculty {{faculty.name}}</p>
       {% for i in rate_list %}
           <p>{{i.student.first_name}} {{i.rate}}</p>
    {% endfor %}
    {% endif %}
</body>
</html>
