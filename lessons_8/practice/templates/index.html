<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <title>List category</title>
</head> 
<style>
    .cat{
    padding-left: 2%;
}
</style>
<body>
    <h1>List category</h1>
    {% for category in categories %} 
        {% if category.parent==None %}
            <p><a href="#">{{category.id}} {{category.name}}</a></p>
        {% else %}
            <p class="cat"><a href="#">{{category.id}} {{category.name}} {{category.parent}} </a></p>   
        {% endif %}
    {% endfor %}
</body>

</html>
