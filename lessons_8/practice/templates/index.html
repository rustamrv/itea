<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <title>List category</title>
</head> 
<style>
.pad{
    padding-left: 2%;
}
</style>
<body>
    <div class="menu">
        <a href="/detail_admin">Admin</a>
    </div>
    <h1>List category</h1>
    {% for category in categories %}
        {% if category.parent==None %}
            <p><a href="/category/{{category.id}}">{{category.name}}</a></p>
        {% else %}
            <p class="pad"><a href="/category/{{category.id}}">{{category.name}} </a></p>
        {% endif %}
    {% endfor %}
</body>

</html>
